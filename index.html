<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Triva Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<header>
    <h1>Triva Game</h1>
</header>
<body>
 <h2>Remaining Time: <span id="timer"></span></h2>
        <div class="card" id= "questions">
            <p1>Which of the following is NOT a vegetable?</p1>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1w" value="corn">
                <label class="form-check-label" for="exampleRadios1">
                Corn
                </label>
            </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1r" value="tomato">
                <label class="form-check-label" for="exampleRadios2">
                Tomato
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1w" value="greenPepper">
                <label class="form-check-label" for="exampleRadios3">
                Green pepper
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q1" id="q1w" value="artichoke">
                <label class="form-check-label" for="exampleRadios4">
                Artichoke
                </label>
            </div>

            <p2>How many sides, in total, would three triangles and three rectangles have?</p2>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2w" value="25">
                <label class="form-check-label" for="exampleRadios5">
                25
                </label>
            </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2w" value="18">
                <label class="form-check-label" for="exampleRadios6">
                18
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2w" value="19">
                <label class="form-check-label" for="exampleRadios7">
                19
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="q2" id="q2r" value="21">
                <label class="form-check-label" for="exampleRadios8">
                21
                </label>
             </div>

             <p3>When did the French Revolution end?</p2>
            
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="q3" id="q3w" value="1780">
                 <label class="form-check-label" for="exampleRadios9">
                 1780
                 </label>
             </div>
                 <div class="form-check">
                 <input class="form-check-input" type="radio" name="q3" id="q3r" value="1799">
                 <label class="form-check-label" for="exampleRadios10">
                1799
                 </label>
             </div>
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="q3" id="q3w" value="1815">
                 <label class="form-check-label" for="exampleRadios11">
                 1815
                 </label>
             </div>
             <div class="form-check">
                 <input class="form-check-input" type="radio" name="q3" id="q3w" value="1719">
                 <label class="form-check-label" for="exampleRadios12">
                 1719
                 </label>
              </div>
        </div>

        <div class="card" id="results"></div>
        
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>
</html>
